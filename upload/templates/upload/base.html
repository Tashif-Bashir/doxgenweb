<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Doxygen Web Tool{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-4">
  <div class="container-fluid">
    <a class="navbar-brand fw-semibold" href="{% url 'home' %}">DoxgenWeb</a>
    
    {% if user.is_authenticated %}
      <div class="ms-auto">
        <a class="btn btn-outline-primary" href="{% url 'logout' %}">
          <i class="bi bi-box-arrow-right me-1"></i> Logout
        </a>
      </div>
    {% else %}
      <div class="ms-auto">
        <a class="btn btn-link text-decoration-none me-2" href="{% url 'login' %}">Login</a>
        <a class="btn btn-link text-decoration-none" href="{% url 'register' %}">Register</a>
      </div>
    {% endif %}
  </div>
</nav>

  <!-- Page Content -->
  <main class="container py-5">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% load form_tags %}
