<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Doxygen Web Tool{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Doxygen Tool</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <div class="ms-auto d-flex gap-2">

          {% if user.is_authenticated %}
            <!-- Full nav -->
            <a class="btn btn-outline-light" href="{% url 'upload' %}"><i class="bi bi-upload me-1"></i>Upload</a>
            <a class="btn btn-outline-light" href="{% url 'dashboard' %}"><i class="bi bi-speedometer2 me-1"></i>Dashboard</a>
            <a class="btn btn-outline-light" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right me-1"></i>Logout</a>
          {% else %}
            {% if request.path == '/' %}
              <!-- No nav buttons -->
            {% elif request.path == '/login' or request.path == '/register' %}
              <a class="btn btn-outline-light" href="{% url 'home' %}"><i class="bi bi-house me-1"></i>Home</a>
            {% else %}
              <a class="btn btn-outline-warning" href="{% url 'home' %}">
                <i class="bi bi-exclamation-triangle me-1"></i>Login required â€” Go to Home
              </a>
            {% endif %}
          {% endif %}

        </div>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="container py-5">
    {% block content %}
    {% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
